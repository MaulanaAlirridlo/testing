<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atribut Form pada HTML</title>
</head>
<body>
  <form>
    Nama Depan1 :<input type="text" value="nama" readonly><br/> 
    Nama Depan2 :<input type="text" value="nama" disabled><br/>
    Nama Depan3 :<input type="text" value="nama" size="50"><br/>
    Nama Depan4 :<input type="text" value="nama" maxlength="10"><br/>
    <input list="browser" name="internet">
    <datalist id="browser">
    <option value="chrome">
    <option value="mozilla">
    <option value="opera">
    </datalist>
    <input type="date" name="day" max="1979-12-31">
    <input type="date" name="day" min="2000-01-02">
    <input type="text" name="nama" placeholder="masukkan nama">
    Nama Belakang : <input type="text">
  </form>
</body>
</html>
