<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
</head>
<body>
    <style>
        html{
            font-family: sans-serif;
        }
        
    </style>
    <center>
        <h1>FORM DATA KASIR</h1>
        <form action="selamat.html">
            <table>
                <tr>
                    <td>ID</td>
                    <td>:</td>
                    <td><input type="number" placeholder="ID" autofocus required></td>
                </tr>
                <tr>
                    <td>NAMA</td>
                    <td>:</td>
                    <td><input type="text" placeholder="NAMA" required></td>
                </tr>
                <tr>
                    <td>ALAMAT</td>
                    <td>:</td>
                    <td>
                        <select name="" id="" required>
                            <option value="bondowoso">Bondowoso</option>
                            <option value="jember">Jember</option>
                            <option value="situbondo">Situbondo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>TELEPON</td>
                    <td>:</td>
                    <td><input type="number" name="telp" placeholder="Telp" required></td>
                </tr>
                <tr>
                    <td>JENIS KELAMIN</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jkl" required id="jkl-pria"><label for="jkl-pria">Pria</label>
                        <input type="radio" name="jkl" required id="jkl-wanita"><label for="jkl-wanita">Wanita</label>
                    </td>
                </tr>
                <tr>
                    <td>USERNAME</td>
                    <td>:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>PASSWORD</td>
                    <td>:</td>
                    <td><input type="password" name="" id="" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Kirim">
                    </td>
                </tr>
            </table>
        </form>
        
    </center>

</body>
</html>
