<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/coba.css">
  <title>Mengenal Class dan Id Pada HTML </title>
</head>
<body>
  <h1>Mengenal Class dan Id pada HTML</h1>
	<!-- contoh penggunaan class -->
	<div class="kotak">kotak 1</div>
	<div class="kotak">kotak 2</div>
	<div class="kotak">kotak 3</div>
 
	<!-- contoh penggunaan id -->
	<div id="kotak">Kotak 4</div>
	<div id="kotak">Kotak 5</div>
</body>
</html>
